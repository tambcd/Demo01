// ğŸŒ€ KhÃ´ng gian 3D xoay báº±ng chuá»™t
let scene=new THREE.Scene();
let camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
let renderer=new THREE.WebGLRenderer({canvas:document.getElementById('scene'),alpha:true});
renderer.setSize(window.innerWidth,window.innerHeight);

let geometry=new THREE.SphereGeometry(0.05,16,16);
let material=new THREE.MeshBasicMaterial({color:0xff66ff});
let particles=[];
for(let i=0;i<200;i++){
  let p=new THREE.Mesh(geometry,material);
  p.position.set((Math.random()-0.5)*6,(Math.random()-0.5)*6,(Math.random()-0.5)*6);
  scene.add(p);
  particles.push(p);
}

let mouseX=0,mouseY=0,targetX=0,targetY=0;
document.addEventListener('mousemove',(e)=>{
  mouseX=(e.clientX/window.innerWidth)*2-1;
  mouseY=-(e.clientY/window.innerHeight)*2+1;
});
document.addEventListener('touchmove',(e)=>{
  mouseX=(e.touches[0].clientX/window.innerWidth)*2-1;
  mouseY=-(e.touches[0].clientY/window.innerHeight)*2+1;
});

function animate(){
  requestAnimationFrame(animate);
  targetX=mouseX*0.5;
  targetY=mouseY*0.5;
  scene.rotation.y+=0.002+(targetX-scene.rotation.y)*0.05;
  scene.rotation.x+=(targetY-scene.rotation.x)*0.05;
  particles.forEach(p=>{
    p.rotation.x+=0.01;
    p.rotation.y+=0.01;
  });
  renderer.render(scene,camera);
}
animate();

window.addEventListener('resize',()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
